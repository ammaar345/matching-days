<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <title>Matching Days</title>
    <script type="text/x-template" class="color">
        {{#each matchdays.dayStyles()}}
        <li class="plateStyle">{{this}}</li>
        {{/each}}
            </script>
</head>
<body>
    <div class="weekdays">
        <table>
<th><div class="sun" >Sunday</div>    </th>
<th><div class="mon" >Monday</div></th>
<th><div class="tue" >Tuesday</div> </th>
<th><div class="wed" >Wednesday</div></th>
<th><div class="thurs" >Thursday</div></th>
<th><div class="fri" >Friday</div></th>
<th><div class="sat" >Saturday</div></th>
        
        </table>
</div>
<div class="dateone">
<label for ="date1">1st date:</label> 
<input type="date" class="date1">
</div>
<div class="datetwo">
<label for="date2">2nd date: </label>
<input type="date" class="date2">
</div>

<script src="js/template.js"></script>
<script src="js/matching-days-factory.js"></script>
<script src="js/matching-days-dom.js"></script>
</body>
</html>
